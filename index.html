function replaceWithCanvas(elem, w, h){
    var id = elem.html();
    var off = elem.offset();

    var plotter = new Plotterx(id, id);
    plotter.dimensions(w || 100, h || 100);
    plotter.draw();

    $('#canvas-container').append(plotter.can);
    var can = $('#'+id).draggable();

    elem.replaceWith(can);
    elem = can;
    elem.offset(off);
}
